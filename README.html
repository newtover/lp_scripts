<body>
<p>Как обычно, букмарклет надо перетащить к себе в закладки (можно завести для этого папочку) и запускать на соответствующей странице.</p>

<h2>Страница конкретного поста</h2>
<ul>
<li><a href="javascript:Array.forEach(document.querySelectorAll('.post'),function(post){var id=/u(\d+)/.exec(post.className);if(id){id=' ('+id[1]+')';var usr=post.querySelector('a[href^=%22/users%22]');if(usr&&usr.innerText.indexOf(id)==-1){usr.innerText+=id;}}})">show ids</a> - показать рядом с логинами идентификаторы пользователей;</li>
</ul>
