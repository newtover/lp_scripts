<!DOCTYPE html>
<meta charset="utf-8"/>
<body>
<p>Как обычно, букмарклет надо перетащить к себе в закладки (можно завести для этого папочку) и запускать на соответствующей странице.</p>

<h2>Страница конкретного поста</h2>
<ul>
<li><a href="javascript:(function(){var posts=document.querySelectorAll('.post'),l=posts.length;function showPostId(post){var id=/u(\d+)/.exec(post.className);if(id){id=' ('+id[1]+')';var usr=post.querySelector('a[href^=%22/users%22]');if(usr&&usr.innerText.indexOf(id)==-1){usr.innerText +=id;}}};function processChunk(i){var stop=i+3;for(;i<stop&&i<l;i++){showPostId(posts[i]);};console.info(i);if(stop<l){setTimeout(function(){processChunk(i);},100);}};processChunk(0);})()">show ids</a> - показать рядом с логинами идентификаторы пользователей;</li>
</ul>
</body>
</html>
